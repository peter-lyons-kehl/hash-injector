[package]
name = "hash-injector"
version = "0.1.0"
edition = "2024"

license = "BSD-2-Clause OR Apache-2.0 OR MIT"
rust-version = "1.85.0"

authors = ["Peter Lyons Kehl<peter.kehl@gmail.com>"]
description = "Hasher+BuildHasher to inject particular hash"

categories = ["algorithms", "data-structures", "no-std", "rust-patterns"]

keywords = ["cache", "lru", "hashmap", "xrandata-structures"]

repository = "https://github.com/peter-lyons-kehl/hash-injector"
homepage = "https://github.com/peter-lyons-kehl/hash-injector"
readme = "../README.md"

[dependencies]

[lints.rust]
unexpected_cfgs = { level = "forbid"}

[features]

# Expensive
asserts = []

# Whether to use a higher level type for the const generic parameter.
adt-const-params = []

# Use to check that the Hasher is (or behaves like) `SignalledInjectionHasher`. Use only if the
# types that inject hashes (that is, types whose hash(...) calls `signal_inject_hash()`), are never
# to be used with any incompatible Hasher.
#
# Expensive depending on
# - the underlying Hasher (its `finish(self)`), or
# - the "original" hashed type containing (directly or indirectly) arrays or slices, especially if
#   multiple.
injector-checks-finish = []

# Check that signal)first(F) for const generic F is the same between `signal_inject_hash(...)` and
# `SignalledInjectionHasher`.
#
# Use ONLY if injector-checks-finish is enabled, too.
injector-checks-same-flow = []

#default = [                    "asserts"]
#default = [                    "asserts", "injector-checks-finish"]

# NOT allowed:
#default = [                                                         "injector-checks-same-flow"]
# NOT allowed:
#default = [                    "asserts",                           "injector-checks-same-flow"]

#default = [                    "asserts", "injector-checks-finish", "injector-checks-same-flow"]

#default = ["adt-const-params", "asserts"]
#default = ["adt-const-params", "asserts", "injector-checks-finish"]

# NOT allowed:
#default = ["adt-const-params",                                      "injector-checks-same-flow"]
# NOT allowed:
#default = ["adt-const-params", "asserts",                           "injector-checks-same-flow"]

#default = ["adt-const-params", "asserts", "injector-checks-finish", "injector-checks-same-flow"]
